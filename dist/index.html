<!DOCTYPE html><html><head><meta charset=utf-8><meta name=Keywords content="markdown,editor,markdown editor,markdown编辑器"><meta name=Description content="在线Markdown编辑器"><title>Mdjs Editor</title><link rel=stylesheet href="css/mdcss.css"><link rel=stylesheet href="css/editor.all.css"></head><body><a id=filesave style="display: none"></a><div id=filename><span onclick=showModiNameDlg()>Untitled.md</span></div><div id=menu><div class=menu_side style="float: left"><input type=file name=filedlg id=filedlg style="display: none" onchange=onFileSelect(event) onclick="onFileClick(event)"> <a data-op=new data-sc=n title=新建一个Markdown文件>新建</a> <a data-op=open data-sc=o title=打开本地Markdwon文件(Ctrl+O)>&nbsp;打开</a> <a data-op=save data-sc=s title=保存到本地(Ctrl+S)>&nbsp;保存</a></div><div class=menu_side style="float: right"><a data-op=export title=导出成HTML文件>&nbsp;导出HTML</a> <a data-op=help data-sc=191 title="Ctrl+/">&nbsp;帮助关于</a> <a data-op=settings title=编辑器设置>&nbsp;设置选项</a></div></div><div id=editor ondrop=onFileDropping(event)><div class=half_wrapper style="left: 0"><div class=margin_wrapper><textarea id=input spellcheck></textarea></div></div><div class="half_wrapper output_wrapper" style="left: 50%;background-color: white"><div class=md id=output></div></div></div><div class=dialog_bg><div class=dialog id=newdlg style="display: none"><div class=dialog_tt>新建文件</div><div class=dialog_bd>新建一个Markdown文件<br><span class=dialog_warn>注意:当前编辑的内容若未保存将会丢失</span></div><div class=dialog_ft><button class=dialog_ok onclick=showNewFileDlg()>确定</button> <button class=dialog_cancel onclick=hideDialog()>取消</button></div></div><div class=dialog id=newnamedlg style="display: none"><div class=dialog_tt>新文件名</div><div class=dialog_bd>请输入新的文件名<br><input type=text class=dialog_input id=text_newname data-value=Untitled.md onkeydown="13==event.which&&$(&quot;#newnamedlg .dialog_ok&quot;).click()"></div><div class=dialog_ft><button class=dialog_ok onclick=onNewFileDlgDone()>确定</button> <button class=dialog_cancel onclick=hideDialog()>取消</button></div></div><div class=dialog id=modinamedlg style="display: none"><div class=dialog_tt>更改文件名</div><div class=dialog_bd>请输入新的文件名<br><input type=text class=dialog_input id=text_modiname onkeydown="13==event.which&&$(&quot;#modinamedlg .dialog_ok&quot;).click()"></div><div class=dialog_ft><button class=dialog_ok onclick=onModiNameDlgDone()>确定</button> <button class=dialog_cancel onclick=hideDialog()>取消</button></div></div></div><div id=helpset_dlg style="display: none"><div id=helpset_title><span>帮助关于</span><div id=helpset_exit onclick=$(&quot;#helpset_dlg&quot;).slideUp(500)>X</div></div><iframe src=""></iframe></div><script src=lib/jquery.min.js></script><script src=lib/editor.all.js></script><a href=https://github.com/hangxingliu/mdjs.editor target=_blank><div class=forkme style="position: fixed;bottom: 0;right: .5em;background-color: #007100;padding: 2px"><div style="color: #eee;border: 2px solid #eee;padding: .5em 1em;margin: 0">Fork me on GitHub</div></div><style>.forkme:hover{-webkit-box-shadow: 0 0 3em #007100;box-shadow: 0 0 3em #007100;}</style></a></body></html>
